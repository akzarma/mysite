<!DOCTYPE html>
<html>
{% load widget_tweaks %}
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

<form action="{% url 'home:home' %}" method="post" enctype="multipart/form-data" id="student_form">
    {% csrf_token %}
    <div class="col-md-8">
        {% for field in form %}
            <div>
                {{ field.label_tag }}
                {{ field|add_class:"form-control" }}
            </div>
        {% endfor %}
        <input type="submit" value="submit" class="btn btn-danger">
    </div>


</form>

</body>
<script>
    function fileSizeValidate() {
        //alert("here");
        var element = document.getElementById("id_marks");
        var size = element.files[0].size;
        var max_size = 1024 * 1024;
        //alert(element.files[0].size);
        if (size > max_size)
            alert("File too big!");
        else {
            var form = document.getElementById('student_form');
            form.submit();
        }

    }
</script>
