<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .navbar {
            -webkit-border-radius: 0;
            -moz-border-radius: 0 !important;
            border-radius: 0 !important;
            background-color: black;

        }
        .main{
            background-color: lightgray;
        }
    </style>
    {% block head %}
    {% endblock %}
    <meta charset="UTF-8">
    <title>
        {% block title %}
            VIIT
        {% endblock %}
        {% load staticfiles %}
    </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet"
          href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.min.css"/>
    <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<body>
<!-- Header -->
<div class="main">
    <div class="top">
        <nav class="navbar navbar-inverse">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'home:home' %}">VIIT</a>
            </div>

            <!-- Items -->
            <div class="collapse navbar-collapse" id="topNavBar">
                <ul class="nav navbar-nav">
                    <li class="{% block registration_active %}{% endblock %}">
                        <a href="{% url 'home:home' %}">
                            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp;
                            Student Registration
                        </a>
                    </li>
                    <li class="">
                        <a href="#">
                            <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>&nbsp;
                            Feedback
                        </a>
                    </li>
                    <li class="{% block details_active %}{% endblock %}">
                        <a href="{% url 'home:details' %}">
                            <span class="glyphicon glyphicon-th" aria-hidden="true"></span>&nbsp;
                            All Students
                        </a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">

                    <li class="">
                        <a href="#">
                            <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp;
                            Login
                        </a>
                    </li>
                </ul>

            </div>

        </nav>
    </div>
    {% block body %}

    {% endblock %}
</div>


</body>
</html>
